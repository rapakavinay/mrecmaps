    <script>
        function openMap(latitude, longitude) {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${latitude},${longitude}`;
            window.open(url);
        }
    
        // Create an array of image URLs
        const imageUrls = [
            'first.png',  // This should be the first image
            'first1.png',   // This should be the second image
            // Add more image URLs as needed
        ];
    
        let currentImageIndex = 0;
    
        function getInfo(keyword) {
            if (keyword === 'First_year_block') {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
    
                // Show the modal
                modal.style.display = 'block';
    
                // Display the initial image
                modalImg.src = imageUrls[currentImageIndex];
            } else {
                // For other keywords, you can implement different actions here
                alert(`Getting info for ${keyword}`);
            }
        }
    
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
    
        function changeImage(step) {
            // Change the displayed image in the gallery
            currentImageIndex += step;
    
            // Wrap around to the first image if at the end
            if (currentImageIndex >= imageUrls.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = imageUrls.length - 1;
            }
    
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imageUrls[currentImageIndex];
        }
    
        function toggleButtons(keyword) {
            // Hide all buttons first
            const buttons = document.querySelectorAll('.new-buttons');
            buttons.forEach((button) => {
                button.style.display = 'none';
            });
    
            // Show buttons for the selected keyword
            const keywordButtons = document.getElementById(`${keyword}-buttons`);
            if (keywordButtons) {
                keywordButtons.style.display = 'flex';
            }
        }
